<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn">+ New Chat</button>
        </div>
        <div class="history-list" id="historyList">
           
        </div>
        <div class="model-selector">
            <label for="modelSelect">Choose a model:</label>
            <select id="modelSelect">
                <option value="mistralai/mistral-7b-instruct:free">Mistral 7B Instruct</option>
                <option value="google/gemma-7b-it:free">Gemma 7B IT</option>
                <option value="huggingfaceh4/zephyr-7b-beta:free">Zephyr 7B Beta</option>
                <option value="openchat/openchat-7b:free">OpenChat 7B</option>
                <option value="gryphe/mythomist-7b:free">MythoMist 7B</option>
            </select>
        </div>
       
    </div>


    <div class="main-content">
        <div class="chat-header">
            <div class="chat-title" id="currentChatTitle">New Chat</div>
        </div>
        <div class="chat-container" id="chatContainer">
       
            <div class="message ai-message">
                Hello, How can I help you ?
            </div>
        </div>
        <div class="input-area">
            <div class="input-container">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="ask anything" 
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
